<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.1/css/bootstrap.min.css">
<style>
  @import url("../../styles.css");
</style>


<div class="content" role="main">

  <!-- Главная часть -->

  <h2>Список брокеров</h2>
  <p>Ниже представлен список брокеров, которых вы можете: добавлять, убирать, изменять кол-во денег($)</p>

  <table border="1">
    <tr>
    <td width="150" align="center">Имя</td>
    <td width="150" align="center">Баланс($)</td>
    <td align="center" width="265" >Функции</td>
    </tr>
    <tr *ngFor="let cur_br of my_brokers">
      <td align="center"> {{cur_br.name}} </td>
      <td align="center"> {{cur_br.gold}} </td>
      <td align="center">
        <table>
          <td width="160">
            <button type="button" class="btn btn-outline-primary" (click)="openPopup2(cur_br.id)">Изменить деньги</button>
          </td>
          <td>
            <button type="button" class="btn btn-outline-danger" (click)="deleteElement(cur_br.id)">Удалить</button>
          </td>

    <!--Занесение брокеров в таблицу -->

        </table>

      </td>
    </tr>

  </table>
  <div class="card-container">

    <a (click)="openPopup()" class="card" role="button">
      <svg class="material-icons" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M13.5.67s.74 2.65.74 4.8c0 2.06-1.35 3.73-3.41 3.73-2.07 0-3.63-1.67-3.63-3.73l.03-.36C5.21 7.51 4 10.62 4 14c0 4.42 3.58 8 8 8s8-3.58 8-8C20 8.61 17.41 3.8 13.5.67zM11.71 19c-1.78 0-3.22-1.4-3.22-3.14 0-1.62 1.05-2.76 2.81-3.12 1.77-.36 3.6-1.21 4.62-2.58.39 1.29.59 2.65.59 4.04 0 2.65-2.15 4.8-4.8 4.8z"/></svg>
      <span>Добавить</span>
      <svg class="material-icons" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M10 6L8.59 7.41 13.17 12l-4.58 4.59L10 18l6-6z"/></svg>
    </a>
  </div>


  <!-- Фон -->

  <svg id="clouds" xmlns="http://www.w3.org/2000/svg" width="2611.084" height="485.677" viewBox="0 0 2611.084 485.677">
    <title>Gray Clouds Background</title>
    <path id="Path_39" data-name="Path 39" d="M2379.709,863.793c10-93-77-171-168-149-52-114-225-105-264,15-75,3-140,59-152,133-30,2.83-66.725,9.829-93.5,26.25-26.771-16.421-63.5-23.42-93.5-26.25-12-74-77-130-152-133-39-120-212-129-264-15-54.084-13.075-106.753,9.173-138.488,48.9-31.734-39.726-84.4-61.974-138.487-48.9-52-114-225-105-264,15a162.027,162.027,0,0,0-103.147,43.044c-30.633-45.365-87.1-72.091-145.206-58.044-52-114-225-105-264,15-75,3-140,59-152,133-53,5-127,23-130,83-2,42,35,72,70,86,49,20,106,18,157,5a165.625,165.625,0,0,0,120,0c47,94,178,113,251,33,61.112,8.015,113.854-5.72,150.492-29.764a165.62,165.62,0,0,0,110.861-3.236c47,94,178,113,251,33,31.385,4.116,60.563,2.495,86.487-3.311,25.924,5.806,55.1,7.427,86.488,3.311,73,80,204,61,251-33a165.625,165.625,0,0,0,120,0c51,13,108,15,157-5a147.188,147.188,0,0,0,33.5-18.694,147.217,147.217,0,0,0,33.5,18.694c49,20,106,18,157,5a165.625,165.625,0,0,0,120,0c47,94,178,113,251,33C2446.709,1093.793,2554.709,922.793,2379.709,863.793Z" transform="translate(142.69 -634.312)" fill="#eee"/>

</div>

<!-- Форма добавления-->

<div id = "wrap" [ngStyle]="{'display':wrap}"> </div>

<div
  id = "modalWind"
  class="modal"
  tabindex="-1"
  role="dialog"
  [ngStyle]="{'display':displayStyle}"
  aria-labelledby="exampleModalCenterTitle" aria-hidden="true"
  >
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Добавление брокера</h4>
      </div>
      <div class="modal-body">
        <table>
          <tr>
            <td width="60" height="40"></td>
            <td>
              Имя брокера:
            </td>
            <td width="20" height="40"></td>
            <td>
              <input [(ngModel)]="my_broker.name" #name="ngModel">
            </td>
          </tr>
          <tr>
            <td></td>
            <td>
              Начальные деньги:
            </td>
            <td></td>
            <td>
              <input [(ngModel)]="my_broker.gold" #gold="ngModel">
            </td>
          </tr>
        </table>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" (click)="closePopup()">Закрыть</button>
        <button type="button" class="btn btn-success" (click)="closePopup_create()">Принять</button>
      </div>
    </div>
  </div>
</div>


<!-- Форма изменения-->

<div
  id = "modalWind2"
  class="modal"
  tabindex="-1"
  role="dialog"
  [ngStyle]="{'display':displayStyle2}"
  aria-labelledby="exampleModalCenterTitle" aria-hidden="true"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Изменение брокера</h4>
      </div>
      <div class="modal-body">
        <table>
          <tr>
            <td></td>
            <td>
              Начальные деньги:
            </td>
            <td></td>
            <td>
              <input [(ngModel)]="my_broker.gold" #gold="ngModel">
            </td>
          </tr>
        </table>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" (click)="closePopup2()">Закрыть</button>
        <button type="button" class="btn btn-success" (click)="closePopup2_edit()">Принять</button>
      </div>
    </div>
  </div>
</div>
