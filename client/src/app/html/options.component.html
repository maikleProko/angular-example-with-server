<div class="content" role="main">

  <!-- Главная часть -->

  <h2>Настройки</h2>
  <p>Ниже представлены настройки биржи</p>

  <table>
    <tr>
    <td width="300" align="center"></td>
    <td width="50" align="center"></td>
    <td align="center" width="265" ></td>
    </tr>

      <td align="center" height="70"> Время начала торгов: </td>

      <td align="center">
        <table>
          <td width="160">
            <button type="button" class="btn btn-outline-primary" (click)="openPopup()" >Изменить</button>

        </table>
      </td>

    <tr>

            <button type="button" class="btn btn-outline-primary" (click)="openPopup2()" >Изменить</button>
          </td>
        </table>
      </td>
    </tr>

    <tr>
      <td align="center" height="70" > Интервал(мин): </td>
      <td align="center"> {{my_option.interval}} </td>
      <td align="center">
        <table>
          <td width="160">
            <button type="button" class="btn btn-outline-primary" (click)="openPopup3()" >Изменить</button>
          </td>
        </table>
      </td>
    </tr>
  </table>

<div id = "wrap" [ngStyle]="{'display':wrap}"> </div>

<!-- Форма опции001-->

<div
  id = "modalWind"
  class="modal"
  tabindex="-1"
  role="dialog"
  [ngStyle]="{'display':displayStyle}"
  aria-labelledby="exampleModalCenterTitle" aria-hidden="true"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Изменение начала торгов</h4>
      </div>
      <div class="modal-body">
        <table>
          <tr>
            <td></td>
            <td>
              Время начала торгов:
            </td>
            <td></td>
            <td>
              <input type="date" [(ngModel)]="my_option.begin_bid" #begin_bid="ngModel">
            </td>
          </tr>
        </table>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" (click)="closePopup()">Закрыть</button>
        <button type="button" class="btn btn-success" (click)="closePopup_edit()">Принять</button>
      </div>
    </div>
  </div>
</div>
